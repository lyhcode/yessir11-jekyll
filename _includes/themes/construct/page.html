
{% if page.url == '/index.html' %}
<section id="welcome">
    <h1>{{ page.title }}</h1>
    {% if page.tagline %}<p>{{ page.tagline }}</p>{% endif %}
</section>
<hr class="soften" />
{% else %}
<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>
{% endif %}

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
